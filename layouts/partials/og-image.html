<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: #000000;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 80px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            box-sizing: border-box;
        }
        .title {
            color: #ffffff;
            font-size: 72px;
            font-weight: 600;
            text-align: left;
            margin-bottom: 40px;
            line-height: 1.1;
            max-width: 900px;
        }
        .description {
            color: #ffffff;
            font-size: 36px;
            text-align: left;
            max-width: 900px;
            opacity: 0.8;
            line-height: 1.3;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="title">{{ .Title }}</div>
    <div class="description">{{ .Description }}</div>
</body>
</html>
