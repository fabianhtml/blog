<!-- Insertar CSS personalizado directamente -->
<style>
/* Configuración de fuentes */
:root {
  --font-body: 'Literata', Georgia, 'Times New Roman', Times, serif;
  --font-headings: 'Atkinson Hyperlegible', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
}

/* Literata peso ligero para texto */
body, html, p, .post-content, .entry-content {
  font-weight: 300 !important;
  letter-spacing: 0.01em !important;
}

/* Bold marcado */
strong, b, .post-content strong, .post-content b {
  font-weight: 600 !important;
}

/* Fuente principal para el cuerpo de texto */
* {
  font-family: var(--font-body) !important;
}

body, html, p, .post-content, .entry-content {
  font-family: var(--font-body) !important;
}

/* Atkinson Hyperlegible solo para títulos */
h1, h2, h3, h4, h5, h6, .post-title, .entry-title, .archive-title {
  font-family: var(--font-headings) !important;
}
/* Espacio entre la cabecera (metadatos) y el contenido en posts individuales */
.post-header {
  margin-bottom: 2rem !important;
}

/* Mejora el espaciado de los metadatos */
.post-meta {
  margin-top: 1rem !important;
  margin-bottom: 0 !important;
  padding-bottom: 1rem !important;
  border-bottom: 1px solid rgba(125, 125, 125, 0.1) !important;
}

/* Espacio entre la imagen de portada y el contenido */
.entry-cover {
  margin-bottom: 1.5rem !important;
}

/* Ajuste del espaciado interno del contenido */
.post-content {
  margin-top: 2rem !important;
}

/* Espaciado para el primer párrafo */
.post-content > p:first-of-type {
  margin-top: 1rem !important;
  padding-top: 0 !important;
}

/* Espaciado consistente entre párrafos */
.post-content p {
  margin-bottom: 1.2rem !important;
  line-height: 1.6 !important;
}

/* Añadir espacio después del ToC si existe */
.toc {
  margin-bottom: 2rem !important;
}

/* Fuente monoespaciada para bloques de código */
pre, code, .highlight code, .highlight pre {
  font-family: 'SF Mono', SFMono-Regular, ui-monospace, 'DejaVu Sans Mono', Menlo, Consolas, monospace !important;
}

/* Bloques de código dentro de listas - mantener alineación */
.post-content li > .highlight,
.post-content li > pre {
  margin-left: 0 !important;
  margin-right: 0 !important;
}

.post-content ul .highlight,
.post-content ol .highlight {
  margin-left: 0 !important;
}
</style>
